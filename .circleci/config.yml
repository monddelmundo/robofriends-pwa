  test:
    docker:
      - image: cimg/node:15.2.0
    steps:
      - checkout
      - run: echo "testing"
      - run: npm install
      - run: npm test
  hithere:
    docker:
      - image: cimg/node:15.2.0
    steps:
      - checkout
      - run: echo "Hi there!"
workflows:
